apiVersion: batch/v1
kind: Job
metadata:
  name: playwright-merge-reports-run-1746289840
  namespace: playwright
  annotations:
    "argocd.argoproj.io/hook": PostSync
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
  # annotations: # This should help recreate the job
  #   "argocd.argoproj.io/hook": PreSync
  #   "argocd.argoproj.io/hook-delete-policy": HookSucceeded

spec:
  ttlSecondsAfterFinished: 60  # Keep the Job object for 1 minutes (60 seconds) after completion
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: merge
        image: mcr.microsoft.com/playwright:v1.52.0-noble
        command: ["/bin/sh", "-c"]
        args:
          - |
            #npx playwright merge-reports /results/*/*/test-results.json --reporter html;
            npx playwright merge-reports /results/${RUN_ID}/*/report.json --reporter html
            cp -r playwright-report /results/${RUN_ID}/final
            sleep 300
        env:
        - name: RUN_ID
          value: run-1746289840
        volumeMounts:
        - name: results
          mountPath: /results
      volumes:
      - name: results
        persistentVolumeClaim:
          claimName: results-pvc
