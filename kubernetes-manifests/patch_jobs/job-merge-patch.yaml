apiVersion: batch/v1
kind: Job
metadata:
  name: merge-reports__RUN_ID__
  namespace: playwright
  annotations: # This should help recreate the job
    "argocd.argoproj.io/hook": PreSync
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded

spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: merge
        image: mcr.microsoft.com/playwright:v1.52.0-noble
        command: ["/bin/sh", "-c"]
        args:
          - |
            #npx playwright merge-reports /results/*/*/test-results.json --reporter html;
            npx playwright merge-reports /results/${RUN_ID}/*/report.json --reporter html
            cp -r playwright-report /results/${RUN_ID}/final
            sleep 30000
        env:
        - name: RUN_ID
          value: __RUN_ID__
        volumeMounts:
        - name: results
          mountPath: /results
      volumes:
      - name: results
        persistentVolumeClaim:
          claimName: results-pvc
